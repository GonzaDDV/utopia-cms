{% load thumbnail %}

<html>
  <head>
    <title>{{ site.name }}</title>
  </head>
  <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <table id="Tabla_01" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td align="left" valign="top">
          {% thumbnail edition.cover "204x286" as im %}
            <img src="https://{{ site.domain }}{{ im.url }}" alt="">
          {% endthumbnail %}
        </td>
        <td>
          <span style="display:inline-block;width:111px;text-align:center;font-family:Arial;font-weight:bold;font-size:7.5pt;">{% if edition_day %}{{ edition_day|capfirst }} {{ edition.date_published|date:"d/m/Y" }}{% else %}{{ edition.date_published|date:"l d/m/Y"|capfirst }}{% endif %}</span>
        </td>
      </tr>
    </table>
  </body>
</html>
